<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="abb64ac93f95638a2598.svg" alt="Логотип: Mesto."></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6.jpg" alt="Аватар пользователя"> <button class="profile__avatar-button" type="button" aria-label="Редактировать"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" aria-label="Редактировать" type="button"></button><p class="profile__description">Исследователь Океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="elements" aria-label="elements-grid"><ul class="elements__grid"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup__profile"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="user__info" novalidate><input class="popup__input" name="user_name" id="Name" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские,
          кириллические буквы, знаки дефиса и пробелы" value=""> <span class="popup__error Name-error"></span> <input class="popup__input" name="user_about" id="About" placeholder="О Себе" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские,
            кириллические буквы, знаки дефиса и пробелы" value=""> <span class="popup__error popup__error_place_bottom About-error">eeeeerrr</span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></div><div class="popup popup__card"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="place__info" novalidate><input class="popup__input" name="place_name" id="title" placeholder="Название" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские,
          кириллические буквы, знаки дефиса и пробелы" minlength="2" maxlength="30" value="" required> <span class="popup__error title-error"></span> <input class="popup__input" name="photo_link" type="url" id="link" placeholder="Ссылка на картинку" value="" required> <span class="popup__error popup__error_place_bottom link-error"></span> <button type="submit" class="popup__submit-button">Создать</button></form></div></div><div class="popup popup__avatar"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="form_avatar"><input class="popup__input" name="avatar_link" type="url" id="avatar" placeholder="Ссылка на аватар" value="" required> <span class="popup__error avatar-error"></span> <button type="submit" class="popup__submit-button popup__submit-button_place_avatar">Сохранить</button></form></div></div><div class="popup popup__img"><div class="popup__img-container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button> <img class="popup__img-photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="Камчатка"><p class="popup__img-caption">Камчатка</p></div></div><template id="card-template"><li class="element"><button class="element__delete-button" type="button"></button> <img class="element__image" src="" alt=""><div class="element__text-box"><h2 class="element__title"></h2><div class="element__like-btn-container"><button class="element__like-button" type="button" aria-label="Нравится"></button> <span class="element__like-counter"></span></div></div></li></template></div></body></html>
